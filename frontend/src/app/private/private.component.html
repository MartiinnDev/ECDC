<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h1>Hi {{currentUser.firstName}}! <i> {{ currentUser.userRole }}</i></h1>
                <h3>All registered users:</h3>
                <ul>
                    <li *ngFor="let user of users">
                        {{user.username}} ({{user.firstName}} {{user.lastName}}) ( {{ user.userRole }})
                        - <button class="btn btn-danger btn-sm" *ngIf="currentUser.userRole === 'admin'" (click)="deleteUser(user.id)">Delete</button>
                        - <button class="btn btn-warning btn-sm" *ngIf="currentUser.userRole === 'admin'" (click)="toggleUserRole(user)">Rol</button>
                    </li>
                </ul>
                <p><button class="btn btn-info" (click)="logout()">Log Out</button></p>
            </div>
        </div>
    </div>
</div>
