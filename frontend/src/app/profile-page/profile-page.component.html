<div class="container">
  <div class="row">
    <div style="margin-bottom: 10px;" class="col-sm-10"><h1>Perfil</h1></div>
  </div>

  <div class="row">
    <div class="col-sm-3"><!--left col-->  
      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <div style="margin-top: 10px;" class="custom-file-upload">
          <label for="file-upload" class="custom-file-upload1">
              <i class="fa fa-cloud-upload"></i> Upload
          </label>
          <input id="file-upload" type="file"/>
        </div>
        
      </div> <hr>
      <ul class="list-group">
          <li class="list-group-item text-right"><span class="pull-left"><strong>Usuario</strong></span> {{ currentUser.username | titlecase }}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Rol</strong></span> {{ currentUser.userRole | titlecase }}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Comentarios</strong></span> XXX</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Valoraci√≥n</strong></span> x/5</li>
      </ul> 
      <br>
    </div>
    <div class="col-xs-9 col-sm-6">
      <form class="form" action="##" method="post" id="registrationForm">
        <div class="form-group">
          <div class="col-xs-6">
            <label for="first_name"><h5>Nombre:</h5></label>
            <input type="text" class="form-control input-sm" name="firstname" id="firstname" placeholder="{{ currentUser.firstName }}" title="Introduce tu nombre.">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <label for="last_name"><h5>Apellido/s:</h5></label>
            <input type="text" class="form-control input-sm" name="lastname" id="lastname" placeholder="{{ currentUser.lastName }}" title="Introduce tu apellido/s.">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <label for="email"><h5>Email:</h5></label>
            <input type="email" class="form-control input-sm" name="email" id="email" placeholder="you@email.com" title="Pon aqui tu Email.">
          </div>
        </div>

          </div>
        </div>

    </div>
    <div class="col-xs-3 col-sm-6"></div>
    <hr>
  </div>      
</div>
